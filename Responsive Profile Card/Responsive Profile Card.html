<!DOCTYPE html>
<html>
  <head>
    <title>Responsive Profile Card</title>
    <link rel="stylesheet" href="Styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="contents">
      <header>
        <div class="image">
          <img
            class="profile-image"
            src="https://avatars.githubusercontent.com/u/115199857?v=4"
            alt="profile image"
          />
        </div>
      </header>

      <main>
        <div class="name">Aaditya Pradip</div>

        <div class="job-title">Software Engineer &#38; Influencer</div>

        <div class="socials">
          <div>
            <a
              href="https://www.facebook.com/@onlyaadityapradip"
              target="_blank"
              ><img src="icons/facebook-1-svgrepo-com.svg"
            /></a>
          </div>
          <div>
            <a
              href="https://www.instagram.com/onlyaadityapradip/"
              target="_blank"
              ><img src="icons/instagram-svgrepo-com.svg"
            /></a>
          </div>
          <div>
            <a href="https://twitter.com/aaditya_pradip" target="_blank"
              ><img src="icons/11053969_x_logo_twitter_new_brand_icon.svg"
            /></a>
          </div>
          <div>
            <a href="https://github.com/EnemySlayer69" target="_blank"
              ><img src="icons/github-142-svgrepo-com.svg"
            /></a>
          </div>
          <div>
            <a href="https://www.youtube.com/@slayergod_69" target="_blank"
              ><img src="icons/youtube-color-svgrepo-com.svg"
            /></a>
          </div>
        </div>

        <div class="buttons">
          <a href="https://twitter.com/aaditya_pradip" target="_blank"></a
          ><button class="follow">Follow</button>
          <a href="https://twitter.com/aaditya_pradip" target="_blank"></a
          ><button class="message">Message</button>
          <!-- <button>Share</button> -->
        </div>

        <div class="stats">
          <div class="likes">
            <div>
              <img src="icons/heart-svgrepo-com.svg" />
            </div>
            <div>60k</div>
          </div>

          <div class="divider">&#124;</div>

          <div class="comments">
            <div>
              <img src="icons/comment-1-svgrepo-com.svg" />
            </div>
            <div>20k</div>
          </div>

          <div class="divider">&#124;</div>

          <div class="shares">
            <div>
              <img src="icons/share-left-svgrepo-com.svg" />
            </div>
            <div>12k</div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
